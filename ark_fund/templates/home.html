{% extends 'base.html' %}
{% block main_block %}
<div class="wrap-listing100">
	{% for listing in campaigns %}
		<div class="listing">
			<div class='heading-listing100'>{{ listing.name }}</div>
			<div class="content-listing100">
				{{ listing.description }}
			</div>
			<br>
			<div class="ml-auto">
				<a href="/campaign/?campaign_id={{ listing.vendorField }}"><button class="login100-form-btn">View</button></a>
			</div>
			
		</div>
	
 	{% endfor %}
</div>
{% endblock main_block %}
